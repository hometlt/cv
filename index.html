<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" >
    <link rel='stylesheet' href='css/roboto.css'>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/screen.css" media="screen">
    <link rel="stylesheet" href="css/print.css" media="print">
    <!--<link rel="stylesheet" href="css/card.css" media="screen">-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="ctrl" class="{{view}}-view"  ng-app="app">
    <div class="lang">
        <a href="dist/den.ponomarev.en.pdf" id="download" class="fa fa-file-pdf-o"></a>
        <i id="print" class="fa fa-print"     ng-click="print()" ></i>
        <!--<i id="view" class="fa fa-binoculars" ng-click="changeView()" ></i>-->
        <!--<i id="style" class="fa fa-diamond" ng-click="changeStyle()" ></i>-->
        <a href="#" ng-if="lang == 'ru_RU'"   ng-click="setLang('en_US')" id="english">
            <span>Change Language<img src="images/arrow.svg"></span>
        </a>
        <a href="#" ng-if="lang == 'en_US'"   ng-click="setLang('ru_RU')" id="russian"></a>
    </div>

    <div id="preview-shadow" ng-if="preview" ng-click="closePreview()" >
        <div>
            <div class="photo-container">

                <img id="preview-image" ng-src="portfolio/{{preview.url}}">
                <p>{{preview.description}}</p>
            </div>
        </div>
    </div>

    <div id="table">
        <div id="left-objects" ng-style="{width: left}">
            <img class="rotated"  src="images/notebook.png" id="notebook">
            <img class="rotated"  src="images/pencil.png" id="pencil">
        </div>
        <div id="right-objects" ng-style="{left: right}">
            <!--<div id="card" ng-include="'templates/card.html'"></div>-->
            <img class="rotated" src="images/coffee.png" id="coffee">
            <img class="rotated" src="images/keyboard.png" id="keyboard">
        </div>
    </div>

    <div ng-class="{'old-look-document' : style == 'oldschool'}"  ng-click="changeStyle('modern')">
        <div page='templates/modern.html' id="first"></div>
        <div page='templates/modern-2.html' id="second"></div>
        <!--<div page='templates/aiesec.html' id="first"></div>-->
        <div page='templates/modern-portfolio.html' id="third"></div>
    </div>
    <!--<div ng-class="{'old-look-document' : style == 'modern'}" ng-click="changeStyle('oldschool')">-->
        <!--<div page='templates/old.html' class='old'></div>-->
        <!--<div page='templates/old-portfolio.html' rearrange class='old'></div>-->
    <!--</div>-->
    <div page='templates/modern-project.html' horizontal class='rotated' id="project" ng-show="showProject"></div>



    <!--</div>-->
</body>
</html>
