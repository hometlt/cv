<h1>{{'portfolio'|translate}}</h1>
    <div ng-repeat="work in data.works" class="work" ng-class="{active: !work.end}"
         ng-if="!work.hide">

        <h2> {{work.title}}
            /
            {{work.company}}
            <span ng-if="work.company && work.begin">/</span>
            <span class="period">
            <time datetime="{{work.begin}}">{{work.begin.getFullYear()}}</time>
            <span ng-if="work.end && work.begin.getFullYear() != work.end.getFullYear()"> -
                <time datetime="{{work.end}}">{{work.end.getFullYear()}}</time>
            </span>
             <span ng-if="!work.end"> -
                today
            </span>
        </span>
            <a ng-if="work.href_title" target="_blank" ng-href="{{work.href}}">/ {{work.href_title}}</a>
        </h2>
        <p>{{work.description}}</p>

        <div class="images">
            <!--<div style="float: right; width: 50%;">-->
            <img img-preload ng-repeat="img in work.images" ng-src="portfolio/{{img.url || img}}"
                 ng-click="previewImage(img)" alt="{{img.description}}">
            <!--</div>-->
        </div>
    </div>
<footer>
    <span class="notice" ng-bind-html="'more'|translate"><i
            class="fa fa-github-square"></i><i class="fa fa-linkedin-square"></i></span>
</footer>
