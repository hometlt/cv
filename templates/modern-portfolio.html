<div id="portfolio" class="modern layout layout-row">

  <header class="rotated" ng-click="sendToFront()" style="cursor: pointer">
    <div>
      <h2>{{data.name}}<span>/ {{'portfolio'|translate}}</span></h2>
    </div>
  </header>
  <main class="flex">
    <h2>{{'portfolio'|translate}}</h2>

    <div ng-repeat="work in data.works" class="work layout layout-row" ng-class="{active: !work.end}"
         ng-hide="work.hide">

      <div class="flex">
        <a href="#" ng-click="setProject(work)">
          <h3>
            {{work.title}}
          </h3>
        </a>
        <a ng-if="work.href_title" target="_blank" ng-href="{{work.href}}">{{work.href_title}}</a>
        <h4>{{work.company}} <span ng-if="work.company && work.begin">/</span>
          <span class="period">
                            <time datetime="{{work.begin}}">{{work.begin.getFullYear()}}</time>
                            <span ng-if="work.end && work.begin.getFullYear() != work.end.getFullYear()"> -
                                <time datetime="{{work.end}}">{{work.end.getFullYear()}}</time>
                            </span>
                             <span ng-if="!work.end"> -
                                today
                            </span>
                        </span>
        </h4>

        <p>{{work.description}}</p>
      </div>

      <div class="flex flex-60 images">
        <!--<div style="float: right; width: 50%;">-->
        <img ng-repeat="img in work.images" ng-src="portfolio/{{img.url || img}}" ng-click="previewImage(img)"
             alt="{{img.description}}">
        <!--</div>-->
      </div>
    </div>

    <span class="notice">
      <span ng-bind-html="'more'|translate"></span>
      <i class="fa fa-github-square"></i>
      <i class="fa fa-linkedin-square"></i>
    </span>
  </main>
</div>
