<svg class="avatar" width="180" height="200" viewBox="0 0 560 645" xmlns="http://www.w3.org/2000/svg"
     xlink="http://www.w3.org/1999/xlink" version="1.1">
    <g>
        <clipPath id="hexagonal-mask">
            <polygon points="270,0 0,160 0,485 270,645 560,485 560,160"/>
        </clipPath>
    </g>
    <image clip-path="url(#hexagonal-mask)" height="100%" width="100%" xlink:href="{{data.avatar}}"/>
</svg>

<div>
    <h1>{{data.name}}</h1>
    <h2>{{data.title}}</h2>
    <section>
        <p>{{data.prompt}}</p>
    </section>
    <section>
        <h3>{{'about'| translate}}</h3>
        <a ng-repeat="info in data.info" ng-href="{{info.href}}">
            <dt>
                <i ng-if="info.icon" class="fa {{info.icon}}" title="{{info.title}}"></i>
                {{info.dt}}<span ng-if="info.dt">:</span>
            </dt>
            <dd>{{info.value}}</dd>
        </a>
    </section>
    <section>
        <h3>{{'contacts'| translate}} </h3>
        <a ng-repeat="info in data.contacts" ng-href="{{info.href}}" target="_blank" ng-show="show(info,category)">
            <dt>
                <i ng-if="info.icon" class="fa {{info.icon}}" title="{{info.title}}"></i>
                {{info.dt}}
            </dt>
            <dd>{{info.value}}</dd>
        </a>
    </section>
    <section>
        <h3>{{'interests'| translate}}</h3>
        <a ng-repeat="info in data.interests" ng-href="{{info.href}}">
            <dt>
                <i ng-if="info.icon" class="fa {{info.icon}}" title="{{info.title}}"></i>
                {{info.dt}}
            </dt>
            <dd ng-bind="info.value"></dd>
        </a>
