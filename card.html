    $(".card-container").click(function(e){
        $(this).addClass("animated");
        $(this).toggleClass("flipped");
        $(this).removeClass("turn-right");

        var val =  $(this).hasClass("flipped") ? "translateX( -100% ) rotateY( -180deg )" : "";

        $(this).find(".card").css({
            '-webkit-transform' : val,
            '-moz-transform'    : val,
            '-ms-transform'     : val,
            '-o-transform'      : val,
            'transform'         : val
        });
        var _self = this;
        setTimeout(function(){
            $(_self).removeClass("animated");
        },1000)

    });
